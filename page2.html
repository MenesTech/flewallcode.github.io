<!DOCTYPE html>
<html>
<head>
<title>Flewall'ı İndirin</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
</head>
<body id="body">


   <!--buraya programı exe halinde koy(yani bir alt satıra tırnağın içine)-->
    <a href="">Windows İçin Flewall'ı İndir</a>
<script>
    let button = document.querySelector("body a");
button.addEventListener("click", ()=>{alert("Başarılı!")});
const span = document.querySelector("a span");
button.style.paddingRight = '10px';
span.style.visibility = "visible";
setTimeout(()=>{
span.style.visibility="hidden";
button.style.transition = ".3s ease-in-out";
button.style.paddingRight = "0px;"
},3000)


</script>


</body>
</html>
